<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barebone chat</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>

  <main>
    <section class="comments">
      <h1>Reacties</h1>
      <p>Plaats hier een reactie. Er zijn nu <span id="count">0</span> gebruikers online.</p>
      <ul></ul>
      <div id="feedback"></div>
    <form>
      <label for="handle">Gebruikersnaam</label>
      <input id="handle" type="text" name="handle" />
      <label for="message">Bericht</label>
      <div class="comment">
        <input id="message" type="text" name="message" placeholder="Plaats een reactie..." autocomplete="off">
        <button>Verstuur</button>
      </div>
    </form>
  </section>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/script.js"></script>
</body>

</html>
